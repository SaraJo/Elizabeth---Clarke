<script>




$(document).ready(function(){
  var selected = "";
  
  $("subscribe-button").mouseover(function(){
    $("#subscribe-button").attr("src", 'style/images/Button-SubscribePage-Dark.png');
  });
  
  $("subscribe-button").mouseout(function(){
    $("#subscribe-button").attr("src", 'style/images/Button-SubscribePage-Light.png');
  });
  
  $('#season-select').change(function(){
       var season = $('#season-select').val();
       switchSeasons(season);
   });
  
  $("#season-options img").mouseover(function(){
     var id = this.id;
     this.style.cursor='pointer';
     
     switch(id)
     {
       case "one-season-img":
        $("#one-season-img").attr("src", 'style/images/Subscribe-OneSeason-Selected.png');
        break;
       case "two-season-img":
        $("#two-season-img").attr("src", 'style/images/Subscribe-TwoSeasons-Selected.png');
        break;
       case "four-season-img":
        $("#four-season-img").attr("src", 'style/images/Subscribe-FourSeasons-Selected.png');
        break;
     }
  });
  
  $("#season-options img").mouseout(function(){
      var id = this.id;
      this.style.cursor='default';
      
      switch(id)
      {
        case "one-season-img":
         if(selected != 1)
          $("#one-season-img").attr("src", 'style/images/Subscribe-OneSeason.png');
         break;
        case "two-season-img":
         if(selected != 2)
          $("#two-season-img").attr("src", 'style/images/Subscribe-TwoSeasons.png');
         break;
        case "four-season-img":
         if(selected != 4)
          $("#four-season-img").attr("src", 'style/images/Subscribe-FourSeasons.png');
         break;
      }
   });
  
   $("#season-options img").click(function(){
       var id = this.id;
       switch(id)
       {
         case "one-season-img":
          switchSeasons("one-season");
          break;
         case "two-season-img":
          switchSeasons("two-seasons");
          break;
         case "four-season-img":
          switchSeasons("four-seasons");
          break;
       }
    });
  
  
function switchSeasons(season){
      clearall();
      var image, button_value, price, img_src, select_text;
      switch(season){
        case "one-season":
          selected = 1;
          image = $("#one-season-img");
          button_value = "XHNSDALHSSTTS";
          price = "$87.00";
          img_src ='style/images/Subscribe-OneSeason-Selected.png';
          select_text = "one season"
          break;
        case "two-seasons":
            selected = 2;
            button_value = "FRN8727LE3WHY";
            image = $("#two-season-img");
            price = "$149.00";
            img_src='style/images/Subscribe-TwoSeasons-Selected.png';
            select_text = "two seasons";
          break; 
        case "four-seasons":
           selected = 4;
           button_value = "BCVQXP76F3Z4E";
           image = $("#four-season-img");
           img_src = 'style/images/Subscribe-FourSeasons-Selected.png';
           price = "$239.00";
           select_text = "four seasons";
           break;
        case "default":
          break;
        default:
          break;
}
        image.attr("src", img_src);
        document.getElementsByName("hosted_button_id")[0].value = button_value;
        $("#total").html(price);
        $("#subtotal").html(price);
        $('#season-select').val(season);
        $('#selectseasons').text(select_text);
        $('.glow').glow("#dbd5cf", 500); 
    }
    
    function clearall(){
      $("#one-season-img").attr("src", 'style/images/Subscribe-OneSeason.png');
      $("#two-season-img").attr("src", 'style/images/Subscribe-TwoSeasons.png');
      $("#four-season-img").attr("src", 'style/images/Subscribe-FourSeasons.png');
      $("#one-season-img").css("border", "");
     $("#two-season-img").css("border", "");
      $("#four-season-img").css("border", "");
    }
    
    $("#subscribe-button").click(function(){
      var season = $("#season-select").val();
      if(season == "default"){
        alert("Please select a box before subscribing");
      }
      else{
        $("subscribe-now").submit();
      }
    })
    
});

</script>
