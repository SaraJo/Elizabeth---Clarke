<script>
var selected = "";

function mouseOverBtn(){
  document.getElementById("subscribe-button").src='style/images/Button-SubscribePage-Dark.png';
}

function mouseOutBtn(){
  document.getElementById("subscribe-button").src='style/images/Button-SubscribePage-Light.png';
}

function mouseOverS1(){
  document.getElementById("one-season-img").src='style/images/Subscribe-OneSeason-Selected.png';
}

function mouseOutS1(){
  if(selected != 1)
  document.getElementById("one-season-img").src='style/images/Subscribe-OneSeason.png';
}

function mouseOverS2(){
  document.getElementById("two-season-img").src='style/images/Subscribe-TwoSeasons-Selected.png';
}

function mouseOutS2(){
  if(selected != 2)
  document.getElementById("two-season-img").src='style/images/Subscribe-TwoSeasons.png';
}

function mouseOverS4(){
  document.getElementById("four-season-img").src='style/images/Subscribe-FourSeasons-Selected.png';
}

function mouseOutS4(){
  if(selected != 4)
  document.getElementById("four-season-img").src='style/images/Subscribe-FourSeasons.png';
}

function clickS1(){
  clearall();
  selected = 1;
  document.getElementById("one-season-img").src='style/images/Subscribe-OneSeason-Selected.png';
  document.getElementById("one-season-img").style.border='2px solid #9f9995';
  document.getElementsByName("hosted_button_id")[0].value = "XHNSDALHSSTTS";
  document.getElementById("total").innerHTML = "$87.00";
  document.getElementById("subtotal").innerHTML = "$87.00";
}
function clickS2(){
  clearall();
  selected = 2;
  document.getElementById("two-season-img").src='style/images/Subscribe-TwoSeasons-Selected.png';
  document.getElementById("two-season-img").style.border='2px solid #9f9995';
  document.getElementsByName("hosted_button_id")[0].value = "FRN8727LE3WHY";
  document.getElementById("total").innerHTML = "$149.00";
  document.getElementById("subtotal").innerHTML = "$149.00";
  
}
function clickS4(){
  clearall();
  selected = 4;
  document.getElementById("four-season-img").src='style/images/Subscribe-FourSeasons-Selected.png';
  document.getElementById("four-season-img").style.border='2px solid #9f9995';
  document.getElementsByName("hosted_button_id")[0].value = "BCVQXP76F3Z4E";
  document.getElementById("total").innerHTML = "$239.00";
  document.getElementById("subtotal").innerHTML = "$239.00";
}

function clearall(){
  document.getElementById("one-season-img").src='style/images/Subscribe-OneSeason.png';
  document.getElementById("two-season-img").src='style/images/Subscribe-TwoSeasons.png';
  document.getElementById("four-season-img").src='style/images/Subscribe-FourSeasons.png';
  document.getElementById("one-season-img").style.border = "";
 document.getElementById("two-season-img").style.border = "";
  document.getElementById("four-season-img").style.border = "";
}

</script>
